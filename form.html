<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="top">
    <h1>Registration Form</h1>
    <p>Please input your details</p>
</div>
<div>
    <form>
       <label for="fname">First Name</label><br>
       <input type="text" name="fname" id="fname" placeholder="Enter your first  name" required><br>
       <label for="lname">Last name:</label><br>
       <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>

       <label for="email">Email</label>
       <input type="email" name="email" id="email" placeholder="Enter your email id" required><br>

       <label for="message">Message:</label>
       <textarea name="message" id="message" rows = "4" column = "30"required></textarea>

       <input type="submit" value="submit">
       


        </form>
    </div>
</div>
    
</body>
</html>
